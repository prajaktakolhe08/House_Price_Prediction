{% extends "base.html" %}

{% block title %}Predict House Price{% endblock %}

{% block content %}
    <div class="card shadow p-4 rounded-4 custom-card">
        <h2 class="text-center mb-3 fw-bold">House Price Predictor</h2>
        <p class="text-center text-muted mb-4">Enter the house details below to get an estimated price.</p>

        <form action="/" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label>Lot Area (sq ft)</label>
                    <input type="number" name="LotArea" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Overall Quality (1-10)</label>
                    <input type="number" name="OverallQual" class="form-control" required min="1" max="10">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Overall Condition (1-10)</label>
                    <input type="number" name="OverallCond" class="form-control" required min="1" max="10">
                </div>
                <div class="col-md-6">
                    <label>Year Built</label>
                    <input type="number" name="YearBuilt" class="form-control" required min="1700" max="2025">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Basement Size (sq ft)</label>
                    <input type="number" name="TotalBsmtSF" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Living Area (sq ft)</label>
                    <input type="number" name="GrLivArea" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Total Rooms (Excluding Bathrooms)</label>
                    <input type="number" name="TotRmsAbvGrd" class="form-control" required required min="0" max="50">
                </div>
                <div class="col-md-6">
                    <label>Full Bathrooms</label>
                    <input type="number" name="FullBath" class="form-control" required required min="0" max="10">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Garage Spaces</label>
                    <input type="number" name="GarageCars" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Garage Size (sq ft)</label>
                    <input type="number" name="GarageArea" class="form-control" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg btn-gradient">Predict Price</button>
            </div>
        </form>
    </div>
{% endblock %}
